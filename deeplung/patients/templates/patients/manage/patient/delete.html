{% extends "base.html" %}

{% block title %}Delete patient{% endblock %}

{% block study %}
  <h1>Delete patient "{{ object.surname }}"</h1>

  <div class="case">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object.surname }}"?</p>
      <input type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
